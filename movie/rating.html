<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Rating</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .review-box {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
    .rate {
      direction: rtl; /* reverse order trick */
      unicode-bidi: bidi-override;
      font-size: 30px;
    }
    .rate input {
      display: none;
    }
    .rate label {
      color: gray;
      cursor: pointer;
    }
    .rate input:checked ~ label {
      color: gold; /* clicked star and before stays gold */
    }
    .rate label:hover,
    .rate label:hover ~ label {
      color: gold; /* hover effect */
    }
    textarea {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      border-radius: 5px;
      border: none;
    }
    button {
      margin-top: 10px;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      background: chocolate;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #d2691e;
    }
  </style>
</head>
<body>
  <div class="review-box">
    <h3>Rate this Movie</h3>
    <div class="rate">
      <input type="radio" id="star5" name="rate" value="5"><label for="star5">â˜…</label>
      <input type="radio" id="star4" name="rate" value="4"><label for="star4">â˜…</label>
      <input type="radio" id="star3" name="rate" value="3"><label for="star3">â˜…</label>
      <input type="radio" id="star2" name="rate" value="2"><label for="star2">â˜…</label>
      <input type="radio" id="star1" name="rate" value="1"><label for="star1">â˜…</label>
    </div>
    <textarea rows="3" placeholder="Write Movie Time review..."></textarea>
    <button onclick="alert('Thank You for Your RatingsðŸ˜‡') ">Submit</button>
  </div>
</body>
</html>
